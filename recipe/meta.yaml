{% set name = "crawlerdetect" %}
{% set version = "0.2.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/crawlerdetect-{{ version }}.tar.gz
  sha256: 7486e5b4b28694cd6fe9d55bfb74d36d7b3875e0e3ec4829c3f2a92c36abac8e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.4,<4.0
    - pip
  run:
    - python >=3.4,<4.0

test:
  imports:
    - crawlerdetect
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/moskrc/CrawlerDetect
  summary: CrawlerDetect is a Python class for detecting bots/crawlers/spiders via the user agent.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
