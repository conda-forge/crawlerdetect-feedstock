{% set name = "crawlerdetect" %}
{% set version = "0.3.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/crawlerdetect-{{ version }}.tar.gz
  sha256: 1c2f9ccbb786c756c4f5bce62503ac0792b88b0291df6dbd5633f3e9c8a7f432

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0
  entry_points:
    - crawlerdetect=crawlerdetect.cli:main

requirements:
  host:
    - poetry-core
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - crawlerdetect
  commands:
    - pip check
    - crawlerdetect --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/moskrc/CrawlerDetect
  summary: CrawlerDetect is a Python class for detecting bots/crawlers/spiders via the user agent.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
